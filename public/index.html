<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Raju Game</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #70c5ce, #f0f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid black;
      border-radius: 10px;
    }

    #score {
      position: absolute;
      top: 20px;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px black;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }

    #retryBtn {
      display: none;
      background: #cc0000;
      color: white;
    }

    #video {
      display: none;
    }
  </style>
</head>

<body>

  <h1>The Raju Game</h1>
  <p>Move your hand to control Raju</p>

  <video id="video" autoplay playsinline></video>

  <canvas id="game" width="400" height="600"></canvas>

  <div id="score">0</div>

  <button id="startBtn">Play Game</button>
  <button id="retryBtn">Retry</button>

  <script src="./static/js/game.js"></script>
</body>
</html>
